<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle PPY</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Wordle PPY</h1>
    <div class="input-area">
        <input type="text" id="guess-input" maxlength="5">
        <button id="guess-button">Intentar</button>
        <button id="reset-button">Reiniciar</button>
    </div>
    <div id="grid"></div>
    <p id="guesses"></p>
    <div id="additional-messages"></div>
    <div id="particles"></div>
</body>
</html>
